{template 'header'}
<link rel="stylesheet" href="{DT_SKIN}member/register.css" >
<script src="file/script/member/register.js"></script>

<script>
$(function(){
	$("#s-login").click(function(){
		$(".wrap-register").hide();
		$(".wrap-login").fadeIn();
	})
	$("#s-register").click(function(){
		$(".wrap-login").hide();
		$(".wrap-register").fadeIn();
	})


})
</script>

<div class="register-container">
	<input type="hidden" class="forward" value="{get_cookie('forward')}">

	<div class="wrap-register" {if $type==1}style="display:block"{/if}>
		<div class="connect">
			<p>欢迎注册</p>
		</div>
		
		<form action="" method="post" id="registerForm">
			<div>
				<input type="text" name="username" class="username" placeholder="您的手机号" autocomplete="off"/>
			</div>
			<div>
				<input type="text" name="mobileCode"  class="mobileCode" placeholder="请输入验证码" autocomplete="off"/>
				<button type="button" class="get_code" onclick="$.Dtimer()">获取验证码</button>

			</div>
			<div>
				<input type="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
			</div>
			<div>
				<input type="password" name="c_password" class="c_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false" />
			</div>
			
			<button id="reg" type="button">注 册</button>
		</form>
		<a href="javascript:;" id="s-login">
			<button type="button" class="register-tis">已注册账号?</button>
		</a>
	</div>
	<div class="wrap-login" {if $type==2}style="display:block"{/if}>
		<div class="connect">
			<p>欢 迎 登 陆 </p>
		</div>
		
		<form action="" method="post" id="loginForm">
			<div>
				<input type="text" name="username" class="username" placeholder="用户名" autocomplete="off"/>
			</div>
			<div>
				<input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
			</div>
			<div class="login-tips">
			
			</div>
			<button id="log" type="button">登 陆</button>
		</form>

		<a href="javascript:;" id="s-register">
			<button type="button" class="register-tis">还有没有账号？</button>
		</a>
	</div>
</div>


<script src="file/script/member/supersized.3.2.7.min.js"></script>
<script src="file/script/member/supersized-init.js"></script>
<!--表单验证-->
<script src="file/script/member/jquery.validate.min.js?var1.14.0"></script>

<!-- {template 'footer'} -->
